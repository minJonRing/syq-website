<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    html,body {
        width: 100%;
        height: 100%;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    div {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    div img.bg {
        display: block;
        width: 100%;
    }
    div img.btn {
        display: block;
        width: 100%;
    }
    div a {
        position: absolute;
        width: 38%;
        bottom: 20%;
    }
    </style>
</head>
<body>
    <div>
        <img class="bg" src="/h5/wk/bg.png" alt="">
        <a href="https://mp.weixin.qq.com/mp/homepage?__biz=MzUxNDkyMDc4OQ==&hid=20&sn=14af91a8cd94ba35fbdecc1ea75208ac&devicetype=Windows+10&version=62060833&lang=zh_CN&nettype=3G+&ascene=1&wx_header=1&scene=1&from=groupmessage&isappinstalled=0&fontScale=100&uin=&key=&winzoom=1">
            <img class="btn" src="/h5/wk/btn.png" alt="">
        </a>
    </div>
</body>
<script>
    window.onload = function(){
        var img = new Image()
        img.onload = function(e){
            var wh = window.innerHeight;
            var bg = document.querySelector(".bg");
            document.querySelector("a").style.bottom = (wh - bg.clientHeight)/2 + wh*.1 + 'px';
        }
        img.src = "/h5/wk/bg.png"
    }
</script>
</html>
