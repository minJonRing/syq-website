<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>六大万科中心</title>
    <link href=/static/css/app.6d71478ebcdd99ab57867bbae6e09814.css rel=stylesheet>
</head>

<body>
    <div id=app></div>
    <script type=text/javascript src=/static/js/manifest.2ae2e69a05c33dfc65f8.js> </script> <script type=text/javascript
        src=/static/js/vendor.8393c1eff934b7405474.js> </script> <script type=text/javascript
        src=/static/js/app.afdcd8a215dae66641e5.js> </script> <script src=http://res.wx.qq.com/open/js/jweixin-1.0.0.js>
        </script> <script src="/javascripts/jquery-3.3.1.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script>

        $.ajax({
            url: "/app/wx/token",
            type: "GET",
            success: (res) => {
                wx.config({
                    // debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                    appId: res.appId, // 必填，公众号的唯一标识
                    timestamp: res.timestamp, // 必填，生成签名的时间戳
                    nonceStr: res.nonceStr, // 必填，生成签名的随机串
                    signature: res.signature,// 必填，签名
                    jsApiList: [
                        'updateAppMessageShareData',
                        'updateTimelineShareData',
                        'onMenuShareAppMessage',
                        'onMenuShareTimeline'
                    ] // 必填，需要使用的JS接口列表
                });
                wx.ready(function () {
                    wx.updateAppMessageShareData({
                        title: '在杭州 六大万科中心', // 分享标题
                        desc: '办公选址、写字楼定制、资产配置，怎么选？', // 分享描述
                        link: window.location.href, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                        imgUrl: 'http://www.ojoojooo.com/static/img/fx.png', // 分享图标
                        success: function () {
                            // 设置成功
                        }
                    })
                    wx.updateTimelineShareData({
                        title: '在杭州 六大万科中心', // 分享标题
                        desc: '办公选址、写字楼定制、资产配置，怎么选？', // 分享描述
                        link: window.location.href, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                        imgUrl: 'http://www.ojoojooo.com/static/img/fx.png', // 分享图标
                        success: function () {
                            // 设置成功
                        }
                    })
                    wx.onMenuShareAppMessage({
                        title: '在杭州 六大万科中心', // 分享标题
                        desc: '办公选址、写字楼定制、资产配置，怎么选？', // 分享描述
                        link: location.href, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                        imgUrl: 'http://www.ojoojooo.com/static/img/fx.png', // 分享图标
                        type: 'link', // 分享类型,music、video或link，不填默认为link
                        dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                        success: function (res) {
                            // 用户点击了分享后执行的回调函数
                        },
                        fail: function (res) {
                        }
                    });
                    wx.onMenuShareTimeline({
                        title: '在杭州 六大万科中心', // 分享标题
                        desc: '办公选址、写字楼定制、资产配置，怎么选？', // 分享描述
                        link: window.location.href, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                        imgUrl: 'http://www.ojoojooo.com/images/web/code.png', // 分
                        success: function (res) {
                            // 用户点击了分享后执行的回调函数
                            // el.text("2")
                        },
                        fail: function (res) {
                        }
                    });
                    // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
                });
            }
        })
    </script>
</body>

</html>
